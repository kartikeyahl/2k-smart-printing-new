<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>2K Smart Printing Home</title>
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/hpage.css')}}" /> 
</head>
<body>
	<input type="checkbox" id="nav-toggle" />
	<div class="sidebar">
		<div class="sidebar-brand">
			<h2><span class="lab la-pagelines"></span><span>2K Smart Printing</span></h2>
		</div>
		<div class="sidebar-menu">
			<ul>
				<li>
					<a href="/home" class="active"><span class="las la-home"></span><span>Home</span></a>
				</li>
				<li>
					<a href="/home/upload"><span class="las la-cloud-upload-alt"></span><span>Upload & Print</span></a>
				</li>
				<li>
					<a href="/home/contact"><span class="las la-phone"></span><span>Contact Us</span></a>
				</li>
				<li>
					<a href="/logout" onclick="alertFunction()"><span class="las la-door-open" ></span><span>Sign Out</span></a>
				</li>
			</ul>
		</div>
	</div>
	<div class="main-content">
		<header>
			<h2>
				<label for="nav-toggle">
					<span class="las la-bars"></span>
				</label>
				Home
			</h2>
			<div class="search-wrapper">
				<span class="las la-search"></span>
				<input type="search" placeholder="Search here" />
			</div>
		</header>
		<main>
			<div class="cards">
				<div class="card-single">
					<div>
						<h1>{{d}}</h1>
						<span>Pending</span>
					</div>
					<div>
						<span class="ti-reload"></span>
					</div>
				</div>
				<div class="card-single">
					<div>
						<h1>{{c}}</h1>
						<span>Printed</span>
					</div>
					<div>
						<span class="ti-check-box"></span>
					</div>
				</div>
				<div class="card-single">
					<div>
						<h1>{{f}}</h1>
						<span>Total Files</span>
					</div>
					<div>
						<span class="ti-briefcase"></span>
					</div>
				</div>
			</div>
			<div class="recent-grid">
				<div class="documents">
					<div class="card">
						<div class="card-header">
							<h3>Recent Documents</h3>

					
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table width="100%">
								<thead>
									<tr>
										<td>Document Name</td>
										<td>Status</td>
									</tr>
								</thead>
								<tbody>
									<tr>
										
										<td>{{post.document}}</td>
										{% if post.progress=="done" %}
										<td>
											<span class="status green"></span>Printed
										</td>
										{% else %}
										<td>
											<span class="status orange"></span> Not Printed
										</td>
										{% endif %}
									</tr>
									
								</tbody>
							</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
    <script src="{{ url_for('static', filename='js/signout.js')}}"></script>
</body>
</html>
